<section class="contact">

<h1 class="heading"> contact <span>me</span> </h1>

<div class="row">

    <div class="info-container">

        <p>Feel free to contact me by submitting the form below and I will get back to you as soon as possible.</p>

    <form name="submit-to-google-sheet">

        <div class="inputBox">
           <label class="label" for="name">Name</label>
            <input value="Your name" name="Name" type="text" placeholder="Enter your name" required>
        </div>

        <div class="inputBox">
           <label class="label" for="email">Email</label>
           <input value="Your email" type="email" name="Email" placeholder="Enter your email" required>
        </div>

        <div class="inputBox">
            <label class="label" for="message">Message</label>
            <textarea name="Message" placeholder="Your message" id="" cols="30" rows="10"></textarea required>
        </div>
        <span id="msg"></span>

        <div class="align-btn"><input type="submit" value="send message" class="btn"></div>
        

    </form>
    </div>

</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwN8bHMjDIDJ-u6Z8LP3pKEnJU8JxhlBd5BvQjilYI54CLpMPQIKN90Wa8cxV9jw4e-/exec'
    const form = document.forms["submit-to-google-sheet"]
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML ="Message sent successfully"
        })
        setTimeout(function(){
            msg.innerHTML=''
        },5000)
        form.reset()
        .catch(error => console.error('Error!', error.message))
    })
  </script>
